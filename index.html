<html>
	<head>
	<title>	Color Me App 2 by Kamal Sir </title>
	<style>
		* { font-size:40px;}
	</style>
	<script>
		function change()
		{
		let colors = ["red","pink","gray","brown","blue","black","orange","purple"];
		let r = parseInt(Math.random() * colors.length);
		document.body.style.backgroundColor = colors[r];
		}
	</script>
	</head>
	<body>
	<center>
		<h1> Color App 2 </h1>
		<script>
			change();
			setInterval(change, 5000);
		</script>
	</center>
	</body>
</html>
